
name: Build App
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds
        options:
          - macos-latest
          - ubuntu-latest
      platform:
        type: choice
        description: Platform to build for
        options:
          - android
          - ios
      profile:
        type: choice
        description: Build profile to use
        options:
          - development
          - preview
          - production
      should_submit:
        type: boolean
        description: Whether to perform the submit step
        required: true
        default: false
jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}
    strategy:
      matrix:
        node: [18.x]
    steps:
    - name: 🏗 Setup repo
      uses: actions/checkout@v2

    - name: 🏗 Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}
        cache: npm 

#    - name: 🏗 Setup Expo and EAS
#      uses: expo/expo-github-action@v7
#      with:
#        token: ${{ secrets.EXPO_TOKEN }}
#        expo-version: latest
#        eas-version: latest
#
    - name: 📦 Install dependencies
      run: npm install

#    - name: 📋 Test project
#      run: yarn test
    - name: 📋 Export project
      run: npx expo export
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          name: 'github-pages'
          path: 'dist'
#    - name: 👷 Build app
#      run: |
#        eas build --local \
#          --non-interactive \
#          --output=./app-build \
#          --platform=${{ github.event.inputs.platform }} \
#          --profile=${{ github.event.inputs.profile }}
#
#    - name: 🚢 Submit
#      if: ${{ github.event.inputs.should_submit }}
#      run: eas submit -p ${{ github.event.inputs.platform }} --profile ${{ github.event.inputs.profile }} --path app-build

  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 #